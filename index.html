<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD.Ronju Ahmed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="calculator" name="calc">
        <div class="title">
            CALCULATOR
        </div>

        <div class="screen">
            <input type="text" class="value" name="txt">
        </div>

        <div>
            <input type="button" class="btn clear" onclick="document.calc.txt.value =''" value="c">
            
            <input type="button" class="btn" onclick="document.calc.txt.value +='%'" value="%">
            <input type="button" class="btn" onclick="document.calc.txt.value +='/'" value="/">
        </div>

        <div>
            <input type="button" class="btn" onclick="document.calc.txt.value +='7'" value="7">
            <input type="button" class="btn" onclick="document.calc.txt.value +='8'" value="8">
            <input type="button" class="btn" onclick="document.calc.txt.value +='9'" value="9">
            <input type="button" class="btn" onclick="document.calc.txt.value +='*'" value="*">
        </div>

        <div>
            <input type="button" class="btn" onclick="document.calc.txt.value +='4'" value="4">
            <input type="button" class="btn" onclick="document.calc.txt.value +='5'" value="5">
            <input type="button" class="btn" onclick="document.calc.txt.value +='6'" value="6">
            <input type="button" class="btn" onclick="document.calc.txt.value +='-'" value="-">
        </div>

        <div>
            <input type="button" class="btn" onclick="document.calc.txt.value +='1'" value="1">
            <input type="button" class="btn" onclick="document.calc.txt.value +='2'" value="2">
            <input type="button" class="btn" onclick="document.calc.txt.value +='3'" value="3">
            <input type="button" class="btn" onclick="document.calc.txt.value +='+'" value="+">
        </div>

        <div>
            <input type="button" class="btn" onclick="document.calc.txt.value +='0'" value="0">
            <input type="button" class="btn" onclick="document.calc.txt.value +='00'" value="00">
            <input type="button" class="btn" onclick="document.calc.txt.value +='.'" value=".">
            <input type="button" class="btn" onclick="document.calc.txt.value = eval(calc.txt.value)" value="=">
        </div>





    </form>


</body>
</html>
